<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User orders list</title>

    <div th:insert="bootstrap/bootstrapCSS.html"></div>
</head>
<body>
<div th:insert="navbars/userNav.html"></div>

<div class="container mt-5">
    <div>

        <table class="table">
            <thead class="thead-dark">
            <tr>
            <tr>
                <th>Продукт</th>
                <th>Количество</th>
                <th>Адрес</th>
                <th>Статус</th>
                <th>Удаление</th>
            </tr>
            </tr>
            </thead>
            <tbody>
            <tr>
            <tr th:each="order : ${orders}">

                <td th:utext="${order.product.description}"> </td>
                <td th:utext="${order.quantity}"></td>
                <td th:utext="${order.address}"></td>
                <td th:utext="${order.status}"></td>

                <div th:if="${order.status!='Подтвержден'}">
                    <td>
                        <form th:action="'/order/' + ${order.id}+'/remove'" method="post">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </td>
                </div>
            </tr>
            </tbody>
        </table>

        <div th:insert="bootstrap/bootstrapJS.html"></div>
    </div>
</div>
