<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:insert="bootstrap/bootstrapCSS.html">
    <meta charset="UTF-8">
    <title>User orders list</title>
</head>

<body>

<div th:insert="navbars/userNav.html"></div>

<div class="container mt-5">
    <div>

        <table class="table table-light">
            <thead class="thead-light">
            <tr>
                <th>Продукт</th>
                <th>Количество</th>
                <th>Адрес</th>
                <th>Статус</th>
                <th>Удаление</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="order : ${orders}">
                <td th:utext="${order.product.description}"></td>
                <td th:utext="${order.quantity}"></td>
                <td th:utext="${order.address}"></td>
                <td th:utext="${order.status}"></td>

                <div th:if="${order.status!='Подтвержден'}">
                    <td>
                        <form th:action="'/order/' + ${order.id}+'/remove'" method="post">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </td>
                </div>
            </tr>
            </tbody>
        </table>

    </div>

    <div th:insert="fragments/copyright"></div>
</div>

<div th:insert="bootstrap/bootstrapJS.html"></div>

</body>
</html>
