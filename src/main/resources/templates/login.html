<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru">
<head th:insert="bootstrap/bootstrapCSS.html">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<div class="container mt-5">
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Неверный логин или пароль
    </div>
    <div class="alert alert-danger" role="alert" th:if="${param.logout}">
        Вы вышли из аккаунта
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" required name="username" placeholder="Логин">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" required name="password" placeholder="Пароль">
        </div>
        <button type="submit" class="btn btn-primary" value="Sign In">Вход</button>
    </form>
    <br>
    <div><a href="registration">Зарегистрироваться</a></div>

    <div th:insert="bootstrap/bootstrapJS.html"></div>

</div>
</body>
</html>
