<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru">
<head th:insert="bootstrap/bootstrapCSS.html">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<div class="container-fluid h-100 bg-light text-dark">

    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Неверный логин или пароль
    </div>
    <div class="alert alert-danger" role="alert" th:if="${param.logout}">
        Вы вышли из аккаунта
    </div>

    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <form th:action="@{/login}" method="post">

                <div class="form-group">
                    <label for="username" class="col-sm-2 col-form-label">Пользователь</label>
                    <input type="text" class="form-control" required name="username" id="username" placeholder="Логин">
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 col-form-label">Пароль</label>
                    <input type="password" class="form-control" required name="password" id="password"
                           placeholder="Пароль">
                </div>

                <div class="form-group">
                    <div class="container">
                        <div class="row">
                            <div class="col text-md-right">
                                <button type="submit" class="btn btn-primary" value="Sign In">Вход</button>
                            </div>
                            <div class="col text-md-left"><a href="registration">Зарегистрироваться</a></div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div>
        <div th:insert="fragments/copyright"></div>
    </div>
</div>
<div th:insert="bootstrap/bootstrapJS.html"></div>
</body>
</html>
