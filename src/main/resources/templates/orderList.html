<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:insert="bootstrap/bootstrapCSS.html">
    <meta charset="UTF-8">
    <title>Order list</title>
</head>
<body>
<div th:insert="navbars/checkmanNav.html"></div>

<div class="container mt-5">
    <div>
        <form action="/findOrder" method="post">
            <label>
                <input type="number" min="1" step="1" class="form-control" name="filter" placeholder="Поиск">
            </label>
            <div class="mt-2 mb-2">
                <button type="submit" class="btn btn-primary">Поиск</button>
            </div>
        </form>

        <table class="table">
            <thead class="thead-light">
            <tr>
                <th>Код заказа</th>
                <th>Продукт</th>
                <th>Количество</th>
                <th>Адрес</th>
                <th>Статус</th>
                <th>Пользователь</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:utext="${order.id}"></td>
                <td th:utext="${order.product.description}"></td>
                <td th:utext="${order.quantity}"></td>
                <td th:utext="${order.address}"></td>
                <td th:utext="${order.status}"></td>
                <td th:utext="${order.user.fullName}"></td>
            </tr>
            </tbody>
        </table>

        <div th:insert="fragments/copyright"></div>
    </div>
</div>
<div th:insert="bootstrap/bootstrapJS.html"></div>
</body>
</html>
