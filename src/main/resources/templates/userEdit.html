<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="bootstrap/bootstrapCSS.html">
    <meta charset="UTF-8">
    <title>User edit</title>
</head>

<body>
<div th:insert="navbars/adminNav.html"></div>
<div class="container mt-5">

    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>

    <form th:action="'/user/'+  ${user.id} +'/edit'" method="post">

        <div class="form-group">
            <label>Логин
            <input type="text" class="form-control" required th:value="${user.username}" name="username"
                   placeholder="Логин">
            </label>
        </div>

        <div class="form-group">
            <label>Пароль
            <input type="text" class="form-control" required th:value="${user.password}" name="password"
                   placeholder="Пароль">
            </label>
        </div>

        <div class="form-group">
            <label>Имя
            <input type="text" class="form-control" required th:value="${user.fullName}" name="fullName"
                   placeholder="Имя">
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>

    <div th:insert="bootstrap/bootstrapJS.html"></div>

</div>
</body>
</html>
